name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Runs on push to main branch
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
    contents: write  # This is crucial for pushing to gh-pages
    pages: write     # Needed for GitHub Pages
    id-token: read   # Needed for GitHub Pages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Auto-generated, no setup needed
          publish_dir: ./build
          publish_branch: gh-pages # The branch GitHub Pages uses
          # For user/organization pages, use:
          # publish_branch: main
          # and set `./build` as the Pages source in repo settings